<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Multiplayer</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #1a1a2e;
            margin: 0 0 10px 0;
            font-size: 1.8rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .lobby {
            text-align: center;
        }

        .lobby input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .lobby input:focus {
            outline: none;
            border-color: #3498db;
        }

        .lobby button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.2s;
        }

        .btn-create {
            background: #27ae60;
            color: white;
        }

        .btn-create:hover {
            background: #219a52;
        }

        .btn-join {
            background: #3498db;
            color: white;
        }

        .btn-join:hover {
            background: #2980b9;
        }

        .btn-back {
            background: #95a5a6;
            color: white;
        }

        .btn-back:hover {
            background: #7f8c8d;
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            color: #999;
        }

        .room-code {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1a1a2e;
            letter-spacing: 0.5rem;
            text-align: center;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .waiting {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .players-list {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .players-list h3 {
            margin: 0 0 10px 0;
            font-size: 0.9rem;
            color: #666;
        }

        .player {
            display: flex;
            align-items: center;
            padding: 5px 0;
        }

        .player-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #27ae60;
            margin-right: 10px;
        }

        .player.current-turn .player-dot {
            background: #f39c12;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .hangman-drawing {
            font-family: monospace;
            font-size: 1.2rem;
            line-height: 1.3;
            text-align: center;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            white-space: pre;
            color: #1a1a2e;
        }

        .word-display {
            text-align: center;
            font-size: 2rem;
            letter-spacing: 0.5rem;
            margin: 20px 0;
            font-weight: bold;
            color: #1a1a2e;
        }

        .status {
            text-align: center;
            margin: 15px 0;
            color: #555;
        }

        .turn-indicator {
            text-align: center;
            padding: 10px;
            background: #fff3cd;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .turn-indicator.your-turn {
            background: #d4edda;
            color: #155724;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            margin-top: 20px;
        }

        .key {
            padding: 12px 8px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .key:hover:not(:disabled) {
            background: #2980b9;
            transform: scale(1.05);
        }

        .key:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .key.correct {
            background: #27ae60;
        }

        .key.wrong {
            background: #e74c3c;
        }

        .message {
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
        }

        .message.win {
            background: #d4edda;
            color: #155724;
        }

        .message.lose {
            background: #f8d7da;
            color: #721c24;
        }

        .play-again {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background: #9b59b6;
            color: white;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.2s;
        }

        .play-again:hover {
            background: #8e44ad;
        }

        .activity-log {
            max-height: 100px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.85rem;
        }

        .activity-log p {
            margin: 5px 0;
            color: #666;
        }

        .hidden {
            display: none !important;
        }

        .connection-status {
            text-align: center;
            padding: 5px;
            font-size: 0.8rem;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .connection-status.connecting {
            background: #fff3cd;
            color: #856404;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hangman</h1>
        <p class="subtitle">Multiplayer</p>

        <div class="connection-status connecting" id="connectionStatus">Connecting...</div>

        <!-- Lobby Screen -->
        <div class="lobby" id="lobbyScreen">
            <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Your Name:</label>
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">

            <button class="btn-create" id="createRoomBtn">Create Room</button>

            <div class="divider">- or -</div>

            <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Room Code:</label>
            <input type="text" id="roomCodeInput" placeholder="Enter room code" maxlength="4" style="text-transform: uppercase;">
            <button class="btn-join" id="joinRoomBtn">Join Room</button>
        </div>

        <!-- Waiting Room -->
        <div class="hidden" id="waitingScreen">
            <p style="text-align: center;">Share this code with your friend:</p>
            <div class="room-code" id="roomCodeDisplay"></div>
            <p class="waiting">Waiting for another player to join...</p>
            <div class="players-list">
                <h3>Players:</h3>
                <div id="waitingPlayersList"></div>
            </div>
            <button class="btn-back" id="leaveRoomBtn">Leave Room</button>
        </div>

        <!-- Game Screen -->
        <div class="hidden" id="gameScreen">
            <div class="players-list">
                <h3>Players:</h3>
                <div id="playersList"></div>
            </div>
            <div class="turn-indicator" id="turnIndicator"></div>
            <div class="hangman-drawing" id="hangman"></div>
            <div class="word-display" id="word"></div>
            <div class="status">
                <span>Guessed: <span id="guessed">None</span></span>
            </div>
            <div class="message hidden" id="message"></div>
            <div class="keyboard" id="keyboard"></div>
            <button class="play-again hidden" id="newGameBtn">New Game</button>
            <div class="activity-log" id="activityLog"></div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION - UPDATE THIS URL AFTER DEPLOY
        // ============================================
        const WS_URL = 'wss://YOUR-API-ID.execute-api.YOUR-REGION.amazonaws.com/prod';
        // ============================================

        const HANGMAN_STAGES = [
            `   ------
   |    |
   |
   |
   |
   |
--------`,
            `   ------
   |    |
   |    O
   |
   |
   |
--------`,
            `   ------
   |    |
   |    O
   |    |
   |
   |
--------`,
            `   ------
   |    |
   |    O
   |   /|
   |
   |
--------`,
            `   ------
   |    |
   |    O
   |   /|\\
   |
   |
--------`,
            `   ------
   |    |
   |    O
   |   /|\\
   |   /
   |
--------`,
            `   ------
   |    |
   |    O
   |   /|\\
   |   / \\
   |
--------`
        ];

        let ws = null;
        let currentRoom = null;
        let playerName = '';
        let gameState = null;
        let isHost = false;

        // DOM Elements
        const connectionStatus = document.getElementById('connectionStatus');
        const lobbyScreen = document.getElementById('lobbyScreen');
        const waitingScreen = document.getElementById('waitingScreen');
        const gameScreen = document.getElementById('gameScreen');
        const playerNameInput = document.getElementById('playerName');
        const roomCodeInput = document.getElementById('roomCodeInput');
        const roomCodeDisplay = document.getElementById('roomCodeDisplay');
        const createRoomBtn = document.getElementById('createRoomBtn');
        const joinRoomBtn = document.getElementById('joinRoomBtn');
        const leaveRoomBtn = document.getElementById('leaveRoomBtn');
        const newGameBtn = document.getElementById('newGameBtn');
        const hangmanEl = document.getElementById('hangman');
        const wordEl = document.getElementById('word');
        const guessedEl = document.getElementById('guessed');
        const messageEl = document.getElementById('message');
        const keyboardEl = document.getElementById('keyboard');
        const turnIndicator = document.getElementById('turnIndicator');
        const playersList = document.getElementById('playersList');
        const waitingPlayersList = document.getElementById('waitingPlayersList');
        const activityLog = document.getElementById('activityLog');

        function connect() {
            if (WS_URL.includes('YOUR-API-ID')) {
                connectionStatus.textContent = 'WebSocket URL not configured - see DEPLOY.md';
                connectionStatus.className = 'connection-status disconnected';
                return;
            }

            connectionStatus.textContent = 'Connecting...';
            connectionStatus.className = 'connection-status connecting';

            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                connectionStatus.textContent = 'Connected';
                connectionStatus.className = 'connection-status connected';
            };

            ws.onclose = () => {
                connectionStatus.textContent = 'Disconnected - Reconnecting...';
                connectionStatus.className = 'connection-status disconnected';
                setTimeout(connect, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
        }

        function send(data) {
            console.log('send() called:', data, 'ws ready:', ws?.readyState);
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(data));
                console.log('Message sent successfully');
            } else {
                console.log('WebSocket not ready, state:', ws?.readyState);
            }
        }

        function handleMessage(data) {
            console.log('Received:', data);

            switch (data.action) {
                case 'roomCreated':
                    currentRoom = data.roomId;
                    isHost = true;
                    gameState = data.gameState;
                    showWaitingRoom();
                    break;

                case 'gameStarted':
                    gameState = data.gameState;
                    showGameScreen();
                    updateGameDisplay();
                    addActivity('Game started!');
                    break;

                case 'guessResult':
                    gameState = data.gameState;
                    updateGameDisplay();
                    const resultText = data.correct ? 'correct!' : 'wrong!';
                    addActivity(`${data.playerName} guessed "${data.letter}" - ${resultText}`);
                    break;

                case 'newGame':
                    gameState = data.gameState;
                    messageEl.classList.add('hidden');
                    newGameBtn.classList.add('hidden');
                    createKeyboard();
                    updateGameDisplay();
                    addActivity('New game started!');
                    break;

                case 'playerLeft':
                    updatePlayersList();
                    addActivity(`${data.playerName} left the game`);
                    break;

                case 'error':
                    showError(data.message);
                    break;
            }
        }

        function showLobby() {
            lobbyScreen.classList.remove('hidden');
            waitingScreen.classList.add('hidden');
            gameScreen.classList.add('hidden');
            currentRoom = null;
            isHost = false;
        }

        function showWaitingRoom() {
            lobbyScreen.classList.add('hidden');
            waitingScreen.classList.remove('hidden');
            gameScreen.classList.add('hidden');
            roomCodeDisplay.textContent = currentRoom;
            updateWaitingPlayersList();
        }

        function showGameScreen() {
            lobbyScreen.classList.add('hidden');
            waitingScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            createKeyboard();
            activityLog.innerHTML = '';
        }

        function updateWaitingPlayersList() {
            if (!gameState) return;
            waitingPlayersList.innerHTML = gameState.players
                .map(p => `<div class="player"><span class="player-dot"></span>${p}</div>`)
                .join('');
        }

        function updatePlayersList() {
            if (!gameState) return;
            const currentTurn = gameState.currentTurn || 0;
            playersList.innerHTML = gameState.players
                .map((p, i) => `<div class="player ${i === currentTurn ? 'current-turn' : ''}"><span class="player-dot"></span>${p.name || p}</div>`)
                .join('');
        }

        function createKeyboard() {
            keyboardEl.innerHTML = '';
            for (let i = 0; i < 26; i++) {
                const letter = String.fromCharCode(97 + i);
                const key = document.createElement('button');
                key.className = 'key';
                key.textContent = letter;
                key.addEventListener('click', () => makeGuess(letter));
                keyboardEl.appendChild(key);
            }
        }

        function updateGameDisplay() {
            if (!gameState) return;

            hangmanEl.textContent = HANGMAN_STAGES[Math.min(gameState.wrongGuesses, 6)];
            wordEl.textContent = gameState.maskedWord.split('').join(' ');

            const guessed = gameState.guessedLetters.sort();
            guessedEl.textContent = guessed.length > 0 ? guessed.join(', ') : 'None';

            updatePlayersList();

            // Update turn indicator
            const currentTurn = gameState.currentTurn || 0;
            const currentPlayer = gameState.players[currentTurn];
            const currentPlayerName = currentPlayer?.name || currentPlayer;
            const isMyTurn = currentPlayerName === playerName;
            console.log('Turn check:', { currentPlayerName, playerName, isMyTurn, currentTurn, players: gameState.players });

            if (gameState.status === 'playing') {
                turnIndicator.textContent = isMyTurn ? "Your turn!" : `${currentPlayerName}'s turn`;
                turnIndicator.className = isMyTurn ? 'turn-indicator your-turn' : 'turn-indicator';
            } else {
                turnIndicator.classList.add('hidden');
            }

            // Update keyboard
            gameState.guessedLetters.forEach(letter => {
                const key = Array.from(keyboardEl.children).find(k => k.textContent === letter);
                if (key) {
                    key.disabled = true;
                    if (gameState.maskedWord.includes(letter)) {
                        key.classList.add('correct');
                    } else {
                        key.classList.add('wrong');
                    }
                }
            });

            // Check game end
            if (gameState.status === 'won') {
                messageEl.textContent = `You won! The word was: ${gameState.word}`;
                messageEl.className = 'message win';
                messageEl.classList.remove('hidden');
                disableKeyboard();
                if (isHost) newGameBtn.classList.remove('hidden');
            } else if (gameState.status === 'lost') {
                messageEl.textContent = `Game Over! The word was: ${gameState.word}`;
                messageEl.className = 'message lose';
                messageEl.classList.remove('hidden');
                disableKeyboard();
                if (isHost) newGameBtn.classList.remove('hidden');
            }
        }

        function disableKeyboard() {
            Array.from(keyboardEl.children).forEach(key => key.disabled = true);
        }

        function makeGuess(letter) {
            console.log('makeGuess called:', letter, 'gameState:', gameState?.status, 'playerName:', playerName);
            if (!gameState || gameState.status !== 'playing') {
                console.log('Early return - gameState:', gameState, 'status:', gameState?.status);
                return;
            }

            const currentTurn = gameState.currentTurn || 0;
            const currentPlayer = gameState.players[currentTurn];
            const currentPlayerName = currentPlayer?.name || currentPlayer;
            console.log('Turn check in makeGuess:', { currentPlayerName, playerName, match: currentPlayerName === playerName });
            if (currentPlayerName !== playerName) {
                showError("Not your turn!");
                return;
            }

            console.log('Sending guess:', letter);
            send({ action: 'guess', letter: letter });
        }

        function addActivity(text) {
            const p = document.createElement('p');
            p.textContent = text;
            activityLog.insertBefore(p, activityLog.firstChild);
        }

        function showError(message) {
            const existing = document.querySelector('.error-message');
            if (existing) existing.remove();

            const error = document.createElement('div');
            error.className = 'error-message';
            error.textContent = message;
            document.querySelector('.container').insertBefore(error, document.querySelector('.container').firstChild.nextSibling.nextSibling);

            setTimeout(() => error.remove(), 3000);
        }

        // Event Listeners
        createRoomBtn.addEventListener('click', () => {
            playerName = playerNameInput.value.trim();
            if (!playerName) {
                showError('Please enter your name');
                return;
            }
            send({ action: 'createRoom', playerName: playerName });
        });

        joinRoomBtn.addEventListener('click', () => {
            playerName = playerNameInput.value.trim();
            if (!playerName) {
                showError('Please enter your name');
                return;
            }
            const roomCode = roomCodeInput.value.trim().toUpperCase();
            if (!roomCode) {
                showError('Please enter a room code');
                return;
            }
            currentRoom = roomCode;
            send({ action: 'joinRoom', roomId: roomCode, playerName: playerName });
        });

        leaveRoomBtn.addEventListener('click', () => {
            ws.close();
            showLobby();
            setTimeout(connect, 500);
        });

        newGameBtn.addEventListener('click', () => {
            send({ action: 'newGame' });
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (gameScreen.classList.contains('hidden')) return;
            if (e.key.length === 1 && e.key.match(/[a-z]/i)) {
                makeGuess(e.key.toLowerCase());
            }
        });

        // Initialize
        connect();
    </script>
</body>
</html>
