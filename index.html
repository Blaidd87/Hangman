<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                linear-gradient(90deg, transparent 98%, rgba(0, 255, 255, 0.03) 100%),
                linear-gradient(0deg, transparent 98%, rgba(0, 255, 255, 0.03) 100%);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                180deg,
                transparent 0%,
                rgba(0, 255, 255, 0.02) 50%,
                transparent 100%
            );
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .container {
            background: linear-gradient(145deg, #0d0d15 0%, #1a1a2e 100%);
            border-radius: 5px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            border: 1px solid #00ffff;
            box-shadow:
                0 0 20px rgba(0, 255, 255, 0.3),
                0 0 40px rgba(0, 255, 255, 0.1),
                inset 0 0 60px rgba(0, 255, 255, 0.05);
            position: relative;
            z-index: 2;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff, #00ffff);
            background-size: 400% 400%;
            z-index: -1;
            border-radius: 6px;
            animation: glowBorder 3s ease infinite;
            opacity: 0.5;
        }

        @keyframes glowBorder {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        h1 {
            text-align: center;
            color: #00ffff;
            margin: 0 0 20px 0;
            font-size: 2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            text-shadow:
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 40px #00ffff;
        }

        .hangman-drawing {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.1rem;
            line-height: 1.2;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            white-space: pre;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            border: 1px solid rgba(255, 0, 255, 0.3);
        }

        .word-display {
            text-align: center;
            font-size: 2rem;
            letter-spacing: 0.5rem;
            margin: 20px 0;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .status {
            text-align: center;
            margin: 15px 0;
            color: #888;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }

        .status span {
            display: block;
            margin: 5px 0;
        }

        .guessed-letters {
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 0 0 5px #ff6b6b;
        }

        .remaining {
            color: #00ff88;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff88;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            margin-top: 20px;
        }

        .key {
            padding: 12px 8px;
            font-size: 1rem;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            border: 1px solid #00ffff;
            border-radius: 3px;
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            text-shadow: 0 0 5px #00ffff;
        }

        .key:hover:not(:disabled) {
            background: rgba(0, 255, 255, 0.3);
            box-shadow:
                0 0 10px rgba(0, 255, 255, 0.5),
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 10px rgba(0, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .key:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
            border-color: #333;
            color: #333;
            text-shadow: none;
        }

        .key.correct {
            background: rgba(0, 255, 136, 0.3);
            border-color: #00ff88;
            color: #00ff88;
            text-shadow: 0 0 5px #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .key.wrong {
            background: rgba(255, 0, 255, 0.2);
            border-color: #ff00ff;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
        }

        .message {
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }

        .message.win {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            border: 1px solid #00ff88;
            text-shadow: 0 0 10px #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .message.lose {
            background: rgba(255, 0, 255, 0.1);
            color: #ff00ff;
            border: 1px solid #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.2);
        }

        .play-again {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            border: 1px solid #ff00ff;
            border-radius: 3px;
            background: rgba(255, 0, 255, 0.2);
            color: #ff00ff;
            cursor: pointer;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            text-shadow: 0 0 5px #ff00ff;
            transition: all 0.3s;
        }

        .play-again:hover {
            background: rgba(255, 0, 255, 0.4);
            box-shadow:
                0 0 20px rgba(255, 0, 255, 0.5),
                0 0 40px rgba(255, 0, 255, 0.3);
        }

        .hidden {
            display: none;
        }

        /* Flicker animation for title */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            92% { opacity: 1; }
            93% { opacity: 0.8; }
            94% { opacity: 1; }
            95% { opacity: 0.9; }
            96% { opacity: 1; }
        }

        h1 {
            animation: flicker 5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hangman</h1>
        <div class="hangman-drawing" id="hangman"></div>
        <div class="word-display" id="word"></div>
        <div class="status">
            <span>Guessed: <span class="guessed-letters" id="guessed">None</span></span>
            <span>Remaining: <span class="remaining" id="remaining">6</span></span>
        </div>
        <div class="message hidden" id="message"></div>
        <div class="keyboard" id="keyboard"></div>
        <button class="play-again hidden" id="playAgain">Play Again</button>
    </div>

    <script src="words.js"></script>
    <script>
        const HANGMAN_STAGES = [
            ` _____
|     |
|
|
|
|_____`,
            ` _____
|     |
|     O
|
|
|_____`,
            ` _____
|     |
|     O
|     |
|
|_____`,
            ` _____
|     |
|     O
|    /|
|
|_____`,
            ` _____
|     |
|     O
|    /|\\
|
|_____`,
            ` _____
|     |
|     O
|    /|\\
|    /
|_____`,
            ` _____
|     |
|     O
|    /|\\
|    / \\
|_____`
        ];

        const MAX_WRONG = 6;

        let word = '';
        let guessedLetters = new Set();
        let wrongGuesses = 0;
        let gameOver = false;

        const hangmanEl = document.getElementById('hangman');
        const wordEl = document.getElementById('word');
        const guessedEl = document.getElementById('guessed');
        const remainingEl = document.getElementById('remaining');
        const messageEl = document.getElementById('message');
        const keyboardEl = document.getElementById('keyboard');
        const playAgainEl = document.getElementById('playAgain');

        function init() {
            word = WORDS[Math.floor(Math.random() * WORDS.length)];
            guessedLetters = new Set();
            wrongGuesses = 0;
            gameOver = false;

            messageEl.classList.add('hidden');
            messageEl.className = 'message hidden';
            playAgainEl.classList.add('hidden');

            createKeyboard();
            updateDisplay();
        }

        function createKeyboard() {
            keyboardEl.innerHTML = '';
            for (let i = 0; i < 26; i++) {
                const letter = String.fromCharCode(97 + i);
                const key = document.createElement('button');
                key.className = 'key';
                key.textContent = letter;
                key.addEventListener('click', () => guess(letter));
                keyboardEl.appendChild(key);
            }
        }

        function updateDisplay() {
            hangmanEl.textContent = HANGMAN_STAGES[wrongGuesses];

            const displayWord = word
                .split('')
                .map(letter => guessedLetters.has(letter) ? letter : '_')
                .join(' ');
            wordEl.textContent = displayWord;

            const guessedArray = Array.from(guessedLetters).sort();
            guessedEl.textContent = guessedArray.length > 0 ? guessedArray.join(', ') : 'None';

            remainingEl.textContent = MAX_WRONG - wrongGuesses;
        }

        function guess(letter) {
            if (gameOver || guessedLetters.has(letter)) return;

            guessedLetters.add(letter);

            const keyEl = Array.from(keyboardEl.children).find(k => k.textContent === letter);

            if (word.includes(letter)) {
                keyEl.classList.add('correct');
            } else {
                keyEl.classList.add('wrong');
                wrongGuesses++;
            }

            keyEl.disabled = true;
            updateDisplay();
            checkGameEnd();
        }

        function checkGameEnd() {
            const won = word.split('').every(letter => guessedLetters.has(letter));
            const lost = wrongGuesses >= MAX_WRONG;

            if (won) {
                gameOver = true;
                messageEl.textContent = `System Unlocked`;
                messageEl.className = 'message win';
                messageEl.classList.remove('hidden');
                playAgainEl.classList.remove('hidden');
                disableKeyboard();
            } else if (lost) {
                gameOver = true;
                messageEl.textContent = `Access Denied: ${word}`;
                messageEl.className = 'message lose';
                messageEl.classList.remove('hidden');
                playAgainEl.classList.remove('hidden');
                disableKeyboard();
            }
        }

        function disableKeyboard() {
            Array.from(keyboardEl.children).forEach(key => key.disabled = true);
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key.length === 1 && e.key.match(/[a-z]/i)) {
                guess(e.key.toLowerCase());
            }
        });

        playAgainEl.addEventListener('click', init);

        // Start game
        init();
    </script>
</body>
</html>
